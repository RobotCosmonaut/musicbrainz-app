# ConfigMap for shared environment variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: musicbrainz-config
data:
  DATABASE_URL: "postgresql://user:password@postgres-service:5432/musicbrainz"
  ARTIST_SERVICE_URL: "http://artist-service:8001"
  ALBUM_SERVICE_URL: "http://album-service:8002"
  RECOMMENDATION_SERVICE_URL: "http://recommendation-service:8003"
  API_GATEWAY_URL: "http://api-gateway-service:8000"

---
# PersistentVolumeClaim for PostgreSQL data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# PostgreSQL Deployment (Single instance for database)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
    app: postgres
spec:
  replicas: 1  # Database should have only 1 replica
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:14
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "musicbrainz"
            - name: POSTGRES_USER
              value: "user"
            - name: POSTGRES_PASSWORD
              value: "password"
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - user
                - -d
                - musicbrainz
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - user
                - -d
                - musicbrainz
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP

---
# Database Initialization Job (Runs once)
apiVersion: batch/v1
kind: Job
metadata:
  name: db-init-job
spec:
  template:
    metadata:
      labels:
        app: db-init
    spec:
      restartPolicy: OnFailure
      containers:
        - name: db-init
          image: musicbrainz-db-init
          imagePullPolicy: Never  # Use locally built image
          envFrom:
            - configMapRef:
                name: musicbrainz-config
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.28
          command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done;']

