[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=services
    --cov=gateway
    --cov=shared
    --cov-report=html:metrics_data/coverage_html
    --cov-report=xml:metrics_data/coverage.xml
    --cov-report=term-missing
    --cov-branch
    --html=metrics_data/pytest_report.html
    --self-contained-html
    --junitxml=metrics_data/pytest_report.xml
    --timeout=30

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (test multiple components together)
    api: API endpoint tests (test REST API behavior)
    database: Database tests (require database connection)
    slow: Slow-running tests (may take several seconds)
    benchmark: Performance benchmark tests
    security: Security-related tests

# Asyncio configuration
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning