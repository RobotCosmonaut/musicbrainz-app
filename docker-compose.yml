version: '3.8'

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: musicbrainz
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d musicbrainz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database initialization service (runs once)
  db-init:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.init
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/musicbrainz
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"  # Only run once

  artist-service:
    build: 
      context: .
      dockerfile: dockerfiles/Dockerfile.artist
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/musicbrainz
    depends_on:
      db-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  album-service:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.album
    ports:
      - "8002:8002"
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/musicbrainz
    depends_on:
      db-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  recommendation-service:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.recommendation
    ports:
      - "8003:8003"
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/musicbrainz
    depends_on:
      db-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  api-gateway:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.gateway
    ports:
      - "8000:8000"
    environment:
      ARTIST_SERVICE_URL: http://artist-service:8001
      ALBUM_SERVICE_URL: http://album-service:8002
      RECOMMENDATION_SERVICE_URL: http://recommendation-service:8003
    depends_on:
      artist-service:
        condition: service_healthy
      album-service:
        condition: service_healthy
      recommendation-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  streamlit-ui:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.ui
    ports:
      - "8501:8501"
    environment:
      # FIXED: Use the internal Docker network name
      API_GATEWAY_URL: http://api-gateway:8000
    depends_on:
      api-gateway:
        condition: service_healthy

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - artist-service
      - album-service
      - recommendation-service
      - api-gateway

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    depends_on:
      - prometheus
      - loki

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/tmp/loki
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  # NEW: Automated metrics collection service
  metrics-collector:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.metrics-collector
    container_name: metrics-collector
    environment:
      PROMETHEUS_URL: http://prometheus:9090
      COLLECTION_INTERVAL: 60  # Collect every 60 seconds
      METRICS_DIR: /app/metrics_data
    volumes:
      - ./metrics_data:/app/metrics_data  # Share with host
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  loki_data: